<body class="{{class_name}}">
	<app-header (toggleEvent)="changeClass()"></app-header>

	<!-- ======= Sidebar ======= -->
	<app-sidebar></app-sidebar>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Home</h1>
		</div><!-- End Page Title -->

		<section class="section dashboard">
			<div class="row">

				<!-- Left side columns -->
				<div class="col-lg-8">
					<div class="row">

						<!-- login Strike Card -->
						<div class="col-xxl-6 col-md-6" (click)="goToNotifications()">
							<div class="card info-card sales-card">
								<div class="card-body">
									<h5 class="card-title">Goto <span>| Notifications</span></h5>
									<div class="d-flex align-items-center">
										<div
											class="card-icon rounded-circle d-flex align-items-center justify-content-center">
											<i class="bi bi-box-arrow-in-right"></i>
										</div>
										<div class="ps-3">
											<h6>upload</h6>
											<span class="text-primary small pt-1 fw-bold">|></span> <span
												class="text-muted small pt-2 ps-1">Notifications</span>
										</div>
									</div>
								</div>
							</div>
						</div><!-- login Strike Card -->

						<!-- Customers Card -->
						<div class="col-xxl-6 col-xl-12" (click)="goToProfile()">
							<div class="card info-card customers-card">
								<div class="card-body">
									<h5 class="card-title">Your <span>| Profile</span></h5>
									<div class="d-flex align-items-center">
										<div
											class="card-icon rounded-circle d-flex align-items-center justify-content-center">
											<i class="bi bi-person"></i>
										</div>
										<div class="ps-3">
											<p class="h5">Admin</p>
											<span class="text-danger small pt-1 fw-bold pe-none">change</span> <span
												class="text-muted small pt-2 ps-1">profile</span>
										</div>
									</div>
								</div>
							</div>
						</div><!-- End Customers Card -->

						<!-- Slides with fade transition -->
						<div class="col-12">

							<div id="carouselExampleFade" class="carousel slide carousel-fade" data-bs-ride="carousel">
								<div class="carousel-inner">
									<div class="carousel-item active">
										<img src="assets/img/_slides-1.jpg" class="d-block w-100" alt="...">
									</div>
									<div class="carousel-item">
										<img src="assets/img/_slides-1.jpg" class="d-block w-100" alt="...">
									</div>
									<div class="carousel-item">
										<img src="assets/img/_slides-1.jpg" class="d-block w-100" alt="...">
									</div>
								</div>

								<button class="carousel-control-prev" type="button"
									data-bs-target="#carouselExampleFade" data-bs-slide="prev">
									<span class="carousel-control-prev-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Previous</span>
								</button>
								<button class="carousel-control-next" type="button"
									data-bs-target="#carouselExampleFade" data-bs-slide="next">
									<span class="carousel-control-next-icon" aria-hidden="true"></span>
									<span class="visually-hidden">Next</span>
								</button>

							</div><!-- End Slides with fade transition -->
						</div>
					</div>
				</div><!-- End Left side columns -->

				<!-- Right side columns -->
				<div class="col-lg-4">

					<!-- News & Updates Traffic -->
					<div class="card">

						<div class="card-body pb-3">
							<h5 class="card-title">Notifications &amp; Updates <span>| Today</span></h5>

							<div class="news">
								<div *ngFor="let notification of notifications" class="post-item clearfix">
									<img src="assets/img/newspaper.png" alt="">
									<h4>{{notification.date_of_update}}</h4>
									<p>{{notification.data}}</p>
								</div>

							</div><!-- End sidebar recent posts-->

						</div>
					</div><!-- End News & Updates -->

				</div><!-- End Right side columns -->

			</div>
		</section>
	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<app-footer></app-footer>

</body>
