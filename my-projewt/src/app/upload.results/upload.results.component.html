<body>

	<!-- ======= Header ======= -->
	<app-header></app-header>

	<!-- ======= Sidebar ======= -->
	<app-sidebar></app-sidebar>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Upload Results</h1>
		</div><!-- End Page Title -->

		<section class="light">
			<form #resultForm="ngForm" (ngSubmit)="uploadResult(resultForm.value)">
				<div class="form-outline col-6 mx-4">
					<label class="form-label" for="roll">Enter roll number</label>
					<input type="text" ngModel name="roll" id="roll" class="form-control" />
				</div>
				<div class="d-flex">
					<div class="form-floating container mt-3">
						<select class="form-select" [(ngModel)]="regulation" (change)="checkParams()" name="regulation_" id="regulation"
							aria-label="Floating label select example">
							<option selected value="">Select Regulation</option>
							<option value="R13">R13</option>
							<option value="R16">R16</option>
							<option value="R19">R19</option>
							<option value="R20">R20</option>
							<option value="R23">R23</option>
						</select>
						<label for="floatingSelect" class="mx-3">Choose your option</label>
					</div>
					<div class="form-floating container mt-3">
						<select class="form-select" [(ngModel)]="year" (change)="checkParams()" name="year" id="year"
							aria-label="Floating label select example">
							<option selected value="">Select Year</option>
							<option value="1">1st year</option>
							<option value="2">2nd year</option>
							<option value="3">3rd year</option>
							<option value="4">4th year</option>
						</select>
						<label for="floatingSelect" class="mx-3">Choose your option</label>
					</div>
					<div class="form-floating container mt-3">
						<select class="form-select" [(ngModel)]="semester" (change)="checkParams()" name="semester" id="semester"
							aria-label="Floating label select example">
							<option selected value="">Select Semester</option>
							<option value="1">1st Semester</option>
							<option value="2">2nd Semester</option>
						</select>
						<label for="floatingSelect" class="mx-3">Choose your option</label>
					</div>
				</div>
				<table class="table table-hover">
					<thead>
						<tr>
							<th scope="col">S.No.</th>
							<th scope="col">{{'Course Code'.toUpperCase()}}</th>
							<th scope="col">{{'Course Title'.toUpperCase()}}</th>
							<th scope="col">{{'Grade Points'.toUpperCase()}}</th>
						</tr>
					</thead>
					<tbody>
						<tr *ngFor="let subject of subjects; let i = index">
							<td scope="col">{{i + 1}}</td>
							<td scope="col">{{subject[0]}}</td>
							<td scope="col">{{subject[1].name}}</td>
							<td scope="col">
								<select class="form-select" ngModel name="{{subject[0]}}" id="{{subject[0]}}">
									<option value="">Select Grade</option>
									<option value="10">O</option>
									<option value="9">S</option>
									<option value="8">A</option>
									<option value="7">B</option>
									<option value="6">C</option>
									<option value="5">D</option>
									<option value="0">F</option>
									<option value="-1">Not Conducted</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
				<div *ngFor="let subject of subjects" class="d-flex">
					<div></div>
				</div>
				<div class="d-grid gap-2 col-6 mx-auto my-3">
					<button class="btn btn-outline-primary" type="submit">Submit Result</button>
				</div>
			</form>
		</section>
	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<app-footer></app-footer>

</body>
