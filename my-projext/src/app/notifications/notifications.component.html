<body>

	<!-- ======= Header ======= -->
	<app-header></app-header>

	<!-- ======= Sidebar ======= -->
	<app-sidebar></app-sidebar>

	<main id="main" class="main">

		<div class="pagetitle">
			<h1>Notifications</h1>
		</div><!-- End Page Title -->

		<section class="light pt-3">
			<div *ngFor="let obj of notifications" class="mt-3 border-1">
				<div class="d-flex">
					<p class="col-9">Notified On: {{obj.date_of_update}}</p>
					<div class="d-flex col-3">
						<h6 class="col-12">Year: {{year_map.get(obj.year)}}<span class="mx-2">|</span>Branch: {{branch_map.get(obj.branch)}}</h6>
					</div>
				</div>
				<p class="text-muted">{{obj.data}}</p>
				<hr />
			</div>
		</section>
	</main><!-- End #main -->

	<!-- ======= Footer ======= -->
	<app-footer></app-footer>

</body>
